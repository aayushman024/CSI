<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration Form</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    form {
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: 5px;
      width: 400px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="date"],
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      margin-bottom: 15px;
    }

    textarea {
      resize: vertical;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      margin-right: 10px;
    }

    button[type="submit"] {
      background-color: #4CAF50;
      color: white;
    }

    button[type="button"] {
      background-color: #ddd;
      color: black;
    }

    .form-footer {
      margin-top: 20px;
      text-align: right;
    }
  </style>
</head>
<body>
  <form action="process_registration.php" method="post"> <h1>User Registration</h1>
    
    <label for="username">Username:</label>
    <input type="text" name="username" id="username" placeholder="Enter your username" required>
    
    <label for="email">Email:</label>
    <input type="email" name="email" id="email" placeholder="Enter your email address" required>
    
    <label for="password">Password:</label>
    <input type="password" name="password" id="password" placeholder="Create a password" required>
    
    <label for="birthdate">Birthdate:</label>
    <input type="date" name="birthdate" id="birthdate" required>
    
    <label for="address">Address:</label>
    <textarea name="address" id="address" placeholder="Enter your address" rows="4" required></textarea>

    <label for="phone_number">Phone Numbe:</label>
    <input type="number" name="phone_number" id="phone_number" placeholder="Enter your phone number" required>

    <div class="form-footer">
      <button type="submit">Submit</button>
      <button type="button" onclick="window.location.href='[previous_page_url]';">Cancel</button>
    </div>
  </form>
</body>
</html>
